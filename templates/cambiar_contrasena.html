<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contrase침a</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
  <style>
    @media screen and (max-width: 767px) {
      .card-header h2 {
        font-size: 1.3rem;
        margin-bottom: 1rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .btn-block {
        font-size: 0.95rem;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="w-100 mx-3" style="max-width: 400px;">
      <div class="card shadow rounded p-4 bg-white">
        <h2 class="text-center mb-4">游댏 Cambiar Contrase침a</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="form-group">
            <label for="actual">Contrase침a actual:</label>
            <input type="password" id="actual" name="contrasena_actual" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="nueva">Nueva contrase침a:</label>
            <input type="password" id="nueva" name="nueva_contrasena" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="confirmar">Confirmar nueva contrase침a:</label>
            <input type="password" id="confirmar" name="confirmar_contrasena" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Actualizar contrase침a</button>
          {% if tipo == 'docente' %}
            <a href="{{ url_for('menu_docente') }}" class="btn btn-secondary btn-block mt-2">Volver al men칰 docente</a>
          {% elif tipo == 'admin' %}
            <a href="{{ url_for('menu_admin') }}" class="btn btn-secondary btn-block mt-2">Volver al men칰 administrativo</a>
          {% else %}
            <a href="/" class="btn btn-secondary btn-block mt-2">Volver al inicio</a>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
