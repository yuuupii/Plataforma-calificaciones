<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de USD a MXN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .contenedor {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      background-color: #1436fc;
      color: rgb(221, 255, 0);
      border: 2px solid chocolate;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff0000;
    }
    .resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Convertidor de USD a MXN</h1>

    <label for="unidad-inicial">Selecciona el tipo de conversión:</label>
    <select id="unidad-inicial">
      <option value="USD">USD</option>
      <option value="MNX">MXN</option>
    </select>

    <label for="unidad-final">Selecciona el tipo de conversión:</label>
    <select id="unidad-final">
      <option value="USD">USD</option>
      <option value="MNX">MXN</option>
    </select>

    <label for="valor">Ingresa el monto:</label>
    <input type="number" id="valor" placeholder="Ingresa un número mayor que cero" required>

    <button onclick="convertir()">Convertir</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const tasasCambio = {
      USD: { MNX: 20, USD: 1 },
      MNX: { USD: 0.05, MNX: 1 }
    };

    function convertir() {
      const unidadInicial = document.getElementById('unidad-inicial').value;
      const unidadFinal = document.getElementById('unidad-final').value;
      const valor = parseFloat(document.getElementById('valor').value);

      if (isNaN(valor) || valor <= 0) {
        document.getElementById('resultado').textContent = 'Por favor, ingresa un valor válido mayor que cero.';
        return;
      }

      const resultado = valor * tasasCambio[unidadInicial][unidadFinal];

      document.getElementById('resultado').textContent = 
        `${valor} ${unidadInicial} = ${resultado.toFixed(2)} ${unidadFinal}`;
    }
  </script>
</body>
</html>
