<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
<style>
  body {
    background-color: #f8f9fa;
  }

  .selector-container {
    max-width: 800px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .role-grid {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
  }

  .role-card {
    width: 180px;
    height: 180px;
    background-color: #e9ecef;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.3s ease;
    text-decoration: none;
    color: #000;
  }

  .role-card:hover {
    transform: scale(1.05);
  }

  .role-card img {
    max-width: 100px;
    max-height: 100px;
    width: auto;
    height: auto;
    object-fit: contain;
    display: block;
    margin: 0 auto;
  }

  .role-label {
    margin-top: 10px;
    font-size: 1.1rem;
    font-weight: bold;
    text-align: center;
  }

@media screen and (max-width: 576px) {
  .role-card {
    width: 140px;
    height: 160px;
    padding: 16px;
  }

  .role-card img {
    max-width: 60px;
    max-height: 60px;
  }

  .role-label {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
  <div class="selector-container">
    <h3>¿Cómo deseas ingresar?</h3>
    <div class="role-grid">
      <a href="{{ url_for('mostrar_login_estudiante') }}" class="role-card">
        <img src="{{ url_for('static', filename='img/Estudiante.png') }}" alt="Estudiante">
        <div class="role-label">Estudiante</div>
      </a>
      <a href="{{ url_for('login_docente') }}" class="role-card">
        <img src="{{ url_for('static', filename='img/Docente.png') }}" alt="Docente">
        <div class="role-label">Docente</div>
      </a>
      <a href="{{ url_for('login_admin') }}" class="role-card">
        <img src="{{ url_for('static', filename='img/Admin.png') }}" alt="Administrador">
        <div class="role-label">Administrador</div>
      </a>
    </div>
  </div>
</body>
</html>
