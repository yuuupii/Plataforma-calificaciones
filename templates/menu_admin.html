<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
</head>
<body>
<div class="container mt-4">
  <div class="text-center mb-4">
    <h2>Bienvenido, {{ session['usuario'] }} 🧑‍💼</h2>
    <p>Panel de control para usuarios administrativos</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item">
              <a href="{{ url_for('ver_materias') }}" class="btn btn-outline-info btn-block">📋 Ver Catálogo de Materias</a>
            </li>
            <li class="list-group-item">
              <a href="{{ url_for('gestion_materias') }}" class="btn btn-outline-success btn-block">📚 Gestionar Materias</a>
            </li>
            <li class="list-group-item">
              <a href="{{ url_for('registrar_usuario') }}" class="btn btn-outline-primary btn-block">👥 Registrar Nuevos Usuarios</a>
            </li>
            <li class="list-group-item">
              <a href="{{ url_for('cambiar_contrasena') }}" class="btn btn-outline-secondary btn-block">🔐 Cambiar Contraseña</a>
            </li>
            <li class="list-group-item">
              <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-block">🔓 Cerrar Sesión</a>
            </li>
          </ul>
        <div class="text-center mt-3">
           <a href="{{ url_for('registrar_usuario_publico') }}" class="btn btn-link">¿No tienes cuenta? Regístrate aquí</a>
        </div>
        </div>
        <div class="card-footer text-center">
          <a href="{{ url_for('seleccionar_rol') }}">🔙 Volver al Inicio</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
