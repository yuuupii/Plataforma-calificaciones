<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Calificación</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Editar Calificación</h1>
        <form action="{{ url_for('editar_calificacion', calificacion_id=calificacion['id']) }}" method="POST">
            <div class="form-group">
                <label for="calificacion">Nueva Calificación</label>
                <input type="number" class="form-control" id="calificacion" name="calificacion" value="{{ calificacion['calificacion'] }}" required>
                <input type="hidden" name="user_id" value="{{ calificacion['user_id'] }}">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="{{ url_for('ver_calificaciones', user_id=calificacion['user_id']) }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
