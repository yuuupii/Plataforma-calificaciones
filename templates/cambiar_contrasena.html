<!DOCTYPE html>
<html lang="es">
  <style>
    @media screen and (max-width: 767px) {
      form.shadow.bg-light {
        box-shadow: none !important;
        background-color: transparent !important;
        padding: 0 !important;
        border-radius: 0 !important;
      }

      .container {
        margin-top: 1rem !important;
        padding: 0 0.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .btn-block {
        font-size: 0.95rem;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contrase침a</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">游댏 Cambiar Contrase침a</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="shadow p-4 rounded bg-light">
    <div class="form-group">
      <label for="actual">Contrase침a actual:</label>
      <input type="password" id="actual" name="contrasena_actual" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="nueva">Nueva contrase침a:</label>
      <input type="password" id="nueva" name="nueva_contrasena" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="confirmar">Confirmar nueva contrase침a:</label>
      <input type="password" id="confirmar" name="confirmar_contrasena" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Actualizar contrase침a</button>
    <a href="{{ url_for('menu_docente') }}" class="btn btn-secondary btn-block mt-2">Volver al men칰</a>
  </form>
</div>
</body>
</html>
