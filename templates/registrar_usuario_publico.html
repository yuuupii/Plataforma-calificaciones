<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
  <style>
    @media screen and (max-width: 767px) {
      .card-header h4 {
        font-size: 1.3rem;
        color: #333;
        margin: 0.5rem 0;
      }

      .card-body {
        padding: 0 !important;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-control {
        font-size: 0.95rem;
      }

      .btn-block {
        font-size: 0.95rem;
        padding: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow w-100 mx-3" style="max-width: 400px;">
      <div class="card-header bg-primary text-white text-center">
        <h4>Crear cuenta</h4>
      </div>
      <div class="card-body">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning text-center">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="form-group">
            <label for="tipo">Tipo de usuario:</label>
            <select id="tipo" name="tipo" class="form-control" required>
              <option value="" disabled selected>Selecciona tu rol</option>
              <option value="docente">Docente</option>
              <option value="administrativo">Administrativo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" id="usuario" name="usuario" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="contrasena">ContraseÃ±a:</label>
            <input type="password" id="contrasena" name="contrasena" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrar cuenta</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="{{ url_for('seleccionar_rol') }}">ðŸ”™ Volver a selecciÃ³n de rol</a>
      </div>
    </div>
  </div>
</body>
</html>
