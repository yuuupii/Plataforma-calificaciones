<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Docente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 游녣 Escala adecuada en m칩viles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/parametros.css') }}">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light"> <!-- 游녣 Ajuste a toda la pantalla -->
  <div class="card shadow w-100 mx-3" style="max-width: 400px;"> <!-- 游녣 Ancho m치ximo y padding lateral -->
    <div class="card-header bg-success text-white text-center">
      <h4>Ingreso Docente</h4>
    </div>
    <div class="card-body">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="POST" action="{{ url_for('login_docente') }}">
        <div class="form-group">
          <label for="usuario">Nombre de usuario:</label>
          <input type="text" id="usuario" name="usuario" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contrase침a:</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success btn-block">Ingresar como Docente</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <a href="{{ url_for('seleccionar_rol') }}">游댗 Volver a selecci칩n de rol</a>
    </div>
  </div>
</div>
</body>
</html>
